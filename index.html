<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadier</title>
    <link rel="stylesheet" href="./slideshow.css">
</head>
<body>
    <img id="image-viewer">
    <div class="date-time">
        <span class="time">07:00</span>
        <span class="date">4/20/2024</span>
    </div>
    <div class="option-window">
        <header>OPTIONS</header>
        <form action="submit" class="options">
            <label>CUSTOM IMAGES</label>
            <label for="file-upload" class="custom-file-upload">
                <input id="file-upload" type="file" multiple onchange="const images = uploadImages(event);">
                UPLOAD IMAGES
            </label>            
            <label for="interval-input">INTERVAL</label>
            <input type="number" id="interval-input" placeholder="seconds" value="60"/>
            <label></label>
            <label>CLOCK SETTINGS</label>
            <label>VISIBILITY</label>
            <input type="checkbox" id="visibility"/>
            <label for="bottom-pos-input">BOTTOM</label>
            <input type="number" id="bottom-pos-input" placeholder="number"/>
            <label for="right-pos-input">RIGHT</label>
            <input type="number" id="right-pos-input" placeholder="number"/>
            <label for="bg-color-input">FONT COLOR</label>
            <input type="text" id="font-color-input" placeholder="#hex value"/>
            <label for="bg-color-input">BACKGROUND COLOR</label>
            <input type="text" id="bg-color-input" placeholder="#hex value"/>
            <label for="bg-color-input">FONT SIZE</label>
            <input type="number" id="font-size-input" placeholder="number"/>
            <label></label>
            <input type="submit" value="SAVE"/>
        </form>
    </div>
    <script src="./slideshow.js"></script>
</body>
</html>
